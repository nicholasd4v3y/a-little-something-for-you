<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Memories</h2>

  <p>
    Just a few moments.<br>
    Nothing special — but they stayed.
  </p>

  <!-- CATEGORY TABS -->
  <div class="tabs">
    <button class="tab active" onclick="showCategory('photobooth')">
      First Photobooth
    </button>
    <button class="tab" onclick="showCategory('soon1')">
      Coming Soon
    </button>
    <button class="tab" onclick="showCategory('soon2')">
      Coming Soon
    </button>
  </div>

  <!-- FIRST PHOTOBOOTH -->
  <div class="category active" id="photobooth">
    <div class="carousel">
      <button class="nav left" onclick="scrollCarousel(-1)">‹</button>

      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item">
          <img src="assets/images/img1.jpg">
          <span>a random day</span>
        </div>
        <div class="carousel-item">
          <img src="assets/images/img2.jpg">
          <span>somewhere between conversations</span>
        </div>
        <div class="carousel-item">
          <img src="assets/images/img3.jpg">
          <span>this felt calm</span>
        </div>
        <div class="carousel-item">
          <img src="assets/images/img4.jpg">
          <span>we didn’t rush</span>
        </div>
        <div class="carousel-item">
          <img src="assets/images/img5.jpg">
          <span>just us, quietly</span>
        </div>
        <div class="carousel-item">
          <img src="assets/images/img6.jpg">
          <span>no expectations</span>
        </div>
        <div class="carousel-item">
          <img src="assets/images/img7.jpg">
          <span>but it mattered</span>
        </div>
        <div class="carousel-item">
          <img src="assets/images/img8.jpg">
          <span>this one stayed</span>
        </div>
      </div>

      <button class="nav right" onclick="scrollCarousel(1)">›</button>
    </div>
  </div>

  <!-- COMING SOON -->
  <div class="category" id="soon1">
    <p class="note">Some moments are still waiting to happen.</p>
  </div>

  <div class="category" id="soon2">
    <p class="note">Not everything needs to be rushed.</p>
  </div>

  <button onclick="location.href='menu.html'">back to menu</button>
</div>

<script src="main.js"></script>
</body>
</html>
