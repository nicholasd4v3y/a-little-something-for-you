<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>If you want</h2>

  <p>
    You don’t have to write anything meaningful.<br>
    Just whatever feels honest, or nothing at all.
  </p>

  <textarea
    id="wishInput"
    placeholder="You can write here…"
    rows="5"
  ></textarea>

  <p class="note" id="livePreview">
    I’m here. Take your time.
  </p>

  <button id="submitWish">save</button>

  <button onclick="location.href='menu.html'">back to menu</button>
</div>

<script src="main.js"></script>
</body>
</html>
